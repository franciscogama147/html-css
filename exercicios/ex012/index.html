<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML%</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta ospedado no proprio servidor</p>
    <video width="560" controls loop>
        <source src="midia/Video-1.m4v" type="video/m4v">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video-1.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
    
</body>
</html>
